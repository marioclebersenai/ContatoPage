<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Page - Alter master teste - v2</title>

    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <h1 class="logo">Beebs.</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="div-esquerda">
            <h1>Let’s Talk</h1>
            <p class="info">Have some big idea or brand to develop and need help? Then reach out we'd love to hear about your project
                and provide help</p>
            <h3>Email</h3>
            <p>mario@teste.com</p>
            <h3>Socials</h3>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </div>
        <div class="div-direita">
            <form action="#">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="interess">What service are you interested in</label>
                <br>
                <select name="interess" id="interess">
                    <option selected disabled value="1">Select project type</option>
                    <option value="2">Cinema</option>
                    <option value="3">Música</option>
                    <option value="4">Arte</option>
                </select>
                <br>
                <label for="budget">Budget</label>
                <br>
                <select name="budget" id="budget">
                    <option selected disabled>Select project budget</option>
                    <option value="1">Baixo</option>
                    <option value="2">Médio</option>
                    <option value="3">Alto</option>
                </select>
                <br>
                <label for="msg">Message</label>
                <br>
                <textarea  name="msg" id="msg" cols="30" rows="10"></textarea>

                <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
